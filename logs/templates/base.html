<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>{% block title %}Logs{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  {% block extra_css %}{% endblock %}
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'events' %}">Ideco Logs</a>
    {% if user.is_authenticated %}
      <span class="navbar-text me-3">{{ user.username }}</span>
      <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}?next={{ request.path }}">Выход</a>
    {% endif %}
  </div>
</nav>

<div class="container-fluid py-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
