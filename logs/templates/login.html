{% extends 'base.html' %}
{% block title %}Вход · Ideco{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-24">
  <div class="w-full max-w-md p-8 rounded-2xl shadow-lg bg-white/80 dark:bg-slate-800/90 backdrop-blur ring-1 ring-slate-200 dark:ring-slate-700">
    <h2 class="text-2xl font-bold mb-6 text-center">Вход в систему</h2>
    <form method="post" class="space-y-4">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="w-full py-2.5 rounded-lg bg-primary text-white hover:bg-primary-dark transition font-medium">
        Войти
      </button>
    </form>
  </div>
</div>
{% endblock %}
